name: CI
on:
  push:
    branches:
      - master
      # - release/**
      # - feature/**

  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  build:
    name: Build
    # runs-on: windows-latest
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0 # Shallow clones should be disabled for a better relevancy of analysis

      - name: Setup .NET
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 6.0.x

      - name: Restore dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build --configuration "Release" --no-restore

      - name: Test
        run: dotnet test --no-build --verbosity normal --no-restore --configuration "Release"
        env:
          ASPNETCORE_ENVIRONMENT: Development
          FLAGSMITH_API_KEY: ${{ secrets.FLAGSMITH_API_KEY }}

      - name: SonarCloud
        uses: highbyte/sonarscan-dotnet@v2.1.2
        with:
          sonarProjectKey: "OuterlimitsTech_olt-dotnet-extensions-configuration-flagsmith"
          sonarProjectName: "OLT.Extensions.Configuration.Flagsmith.sln"
          sonarOrganization: "outerlimitstech"
          dotnetTestArguments: --logger trx --collect:"XPlat Code Coverage" -- DataCollectionRunSettings.DataCollectors.DataCollector.Configuration.Format=opencover
          sonarBeginArguments: /d:sonar.cs.opencover.reportsPaths="**/TestResults/**/coverage.opencover.xml" -d:sonar.cs.vstest.reportsPaths="**/TestResults/*.trx"

        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          FLAGSMITH_API_KEY: ${{ secrets.FLAGSMITH_API_KEY }}
